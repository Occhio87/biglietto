
<html>
<head>
  <meta charset="utf-8">
  <title>Biglietto Concerto</title>

  <style>
    body {
      background: black;
      color: white;
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
    }

    /* Pulsante per rivelare la sorpresa */
    #revealBtn {
      padding: 25px 45px;
      background: #ffcc00;
      color: black;
      border: none;
      border-radius: 22px;
      font-size: 30px;
      cursor: pointer;
      animation: pulse 1.4s infinite;
      margin-top: 40px;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* Contenuto che compare dopo il click */
    #content {
      display: none;
      animation: fadeIn 0.9s ease-in-out;
      margin-top: 25px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Contenitore glow del tasto PLAY */
    .play-container {
      display: inline-block;
      padding: 30px;
      border-radius: 50%;
      animation: glow 2s infinite;
      margin-top: 25px;
      cursor: pointer;
    }

    @keyframes glow {
      0%   { box-shadow: 0 0 12px #ffcc00; }
      50%  { box-shadow: 0 0 28px #ffaa00; }
      100% { box-shadow: 0 0 12px #ffcc00; }
    }

    /* Icona play */
    .play-button {
      width: 0;
      height: 0;
      border-left: 45px solid black;
      border-top: 28px solid transparent;
      border-bottom: 28px solid transparent;
      margin-left: 10px;
    }

    /* Cerchio giallo dietro al play */
    .circle {
      width: 95px;
      height: 95px;
      background: #ffcc00;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .play-hint {
      font-size: 22px;
      color: #ffcc00;
      margin-top: 15px;
      animation: hintPulse 1.4s infinite;
    }

    @keyframes hintPulse {
      0% { opacity: 1; }
      50% { opacity: .55; }
      100% { opacity: 1; }
    }

  </style>
</head>

<body>

<h1>SURPRISE!</h1>

<button id="revealBtn" onclick="showSurprise()">
  CLICCA QUI PER VEDERE LA SORPRESA
</button>

<div id="content">
  ticket.png

  <div class="play-hint">Premi play e fai partire il ritmo ðŸŽµðŸ”¥</div>

  <!-- TASTO PLAY ANIMATO -->
  <div class="play-container" onclick="startMusic()">
    <div class="circle">
      <div class="play-button"></div>
    </div>
  </div>
</div>

<script>
  function showSurprise() {
    document.getElementById("content").style.display = "block";
    document.getElementById("revealBtn").style.display = "none";
  }

  function startMusic() {
    // Apri Spotify in una nuova scheda o nell'app
    window.open("https://open.spotify.com/track/06UxQcCoqPQR7klXrsDSVe", "_blank");
  }
</script>

</body>
</html>
