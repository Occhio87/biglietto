
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Biglietto Concerto</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 24px 16px 48px;
      text-align: center;
    }

    h1 {
      margin: 12px 0 8px;
      letter-spacing: 1px;
    }

    /* Pulsante principale */
    #revealBtn {
      margin-top: 32px;
      padding: 22px 36px;
      background: #ffcc00;
      color: #000;
      font-size: 28px;
      border-radius: 22px;
      cursor: pointer;
      border: none;
      animation: pulse 1.5s infinite;
      font-weight: bold;
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* Contenuto rivelato dopo il click */
    #content {
      display: none;
      animation: fadeIn 800ms ease-in-out both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Immagine biglietto */
    .ticket {
      width: min(720px, 90vw);
      border-radius: 20px;
      margin-top: 18px;
    }

    /* Glow animato intorno al player Spotify */
    .glow {
      display: inline-block;
      margin-top: 16px;
      padding: 10px;
      border-radius: 20px;
      animation: glowPulse 2s infinite;
    }

    @keyframes glowPulse {
      0%   { box-shadow: 0 0 10px #ffcc00; }
      50%  { box-shadow: 0 0 26px #ffaa00; }
      100% { box-shadow: 0 0 10px #ffcc00; }
    }

    /* Testo guida sopra il player */
    .play-hint {
      font-size: 20px;
      color: #ffcc00;
      margin-top: 12px;
      animation: hintPulse 1.4s infinite;
    }

    @keyframes hintPulse {
      0%   { opacity: 1; }
      50%  { opacity: .55; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>SURPRISE!</h1>

  <!-- Pulsante che rivela biglietto + player -->
  <button id="revealBtn" onclick="showSurprise()">
    CLICCA QUI PER VEDERE LA SORPRESA
  </button>

  <!-- Contenuto nascosto fino al click -->
  <div id="content">
